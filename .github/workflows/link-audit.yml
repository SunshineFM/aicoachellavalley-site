name: City Source Link Audit

on:
  pull_request:
    paths:
      - "src/data/citySources.ts"
      - "scripts/audit-city-sources.mjs"
      - ".github/workflows/link-audit.yml"

jobs:
  link-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Audit city source links
        run: npm run audit:sources
